<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="content">
    <div class="wrapper">
      <h1>To Do</h1>

      <div id="grid">
        <div class="grid-item">
          <h3 class="center">Projects</h3>
        </div>
        <div class="grid-item">
          <h3 class="center">To Do</h3>
        </div>

        <div class="grid-item">
            <div class="grid-inner-item">

              <ul class="projects-nav" data-lists>
                <!-- <li class="list-item">Default</li>
                <li class="list-item">Work</li> -->
              </ul>
  
              <!-- Submit new project -->
              <form id="add-to-project-list" data-new-list-form>
                <input 
                  type="text"
                  name="project-list-item"
                  placeholder="new project name"
                  data-new-list-input
                  id="project-list-item">
                <button type="submit">Add Project</button>
              </form>

              <div class="delete-buttons">
                <button class="btn delete">Clear completed tasks</button>
                <button class="btn delete" data-delete-list-button>Delete list</button>
              </div>
            </div>
        </div>

        <div class="grid-item">
          <div class="grid-inner-item todo-list" data-list-display-container>
            <div class="todo-header">
              <h2 class="list-title" data-list-title>Logo</h2>
              <p class="task-count" data-list-count>3 tasks remaining</p>
            </div>
      
            <div class="todo-body">
              <div class="tasks" data-tasks></div>
      
              <div class="new-task-creator">
                  <form action="" data-new-task-form>
                      <input 
                        type="text"
                        data-new-task-input
                        class="new task"
                        placeholder="new task name"
                        aria-label="new task name"
                      />
                      <button class="btn create" aria-label="create new task">+</button>
                    </form>
              </div>
      
        </div>

      </div>
    </div>
  </div>



  

  <template id="what">
    <div class="task">
      <input type="checkbox" />
      <label>
        <span class="custom-checkbox"></span>
      </label>
    </div>
  </template>

  <script src="main.js"></script>
</body>
</html>
